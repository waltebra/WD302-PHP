<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WD 302 - People Helping People Prototype Login Page</title>
        <!--PLACE CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="css\styles.css" rel="stylesheet">
        <link href="css\colors.css" rel="stylesheet">
    </head>

    <body class="loginBackground" style="background-image: url(Images/VolunteersLowerOpacity.jpg);">
	  <section class="vh-100 gradient-custom">
		<div class="primary">
		<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5\">
		<div class="text-white" style="border-radius: 1rem; background-color:#213242;">
		<div class="card-body p-5 text-left"> <!--change left to center to center space all text-->
		<div class="mb-md-1 mt-md-1 pb-1">
        <h1>PHP - People Helping People</h1>
        <form action="landing.html" method="GET">
            <h2>Login:</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text tertiary-dark">The email address you used to create your account.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" required>
                <div id="passwordHelp" class="form-text tertiary-dark">Your password.</div>
              </div>
			  <div>
				<div class="text-center">
                 <button type="button" class="btn btn-accent mx-auto" onclick="document.location='posts.html'">Login</button>
			  </div>
			  <div class="text-center">
			    <br>
			    <a class="secondary" href="registration.html">Don't have an account? Register here.</a>
			  </div>
        </form>

        <!--PLACE SCRIPTS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
