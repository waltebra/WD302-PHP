<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WD 302 - People Helping People Prototype Registration Page</title>
        <!--PLACE CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="css\styles.css" rel="stylesheet">
        <link href="css\colors.css" rel="stylesheet">
    </head>

    <body>
    <h1>PHP - People Helping People</h1>
    <form>
        <h2>Register an account:</h2>
        <div class="mb-3">
            <label for="firstname" class="form-label">Name</label>
            <input type="text" class="form-control" id="firstname" aria-describedby="firstNameHelp">
            <div id="firstNameHelp" class="form-text">First Name</div>
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Name</label>
            <input type="text" class="form-control" id="lastname" aria-describedby="lastNameHelp">
            <div id="lastNameHelp" class="form-text">Last Name</div>
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
            <div id="passwordHelp" class="form-text">Password must be 8 characters.</div>
          </div>
          <div class="mb-3">
            <label for="dateofbirth" class="form-label">Date Of Birth</label>
            <input type="email" class="form-control" id="dateofbirth" aria-describedby="dateofbirthHelp">
            <div id="dateofbirthHelp" class="form-text">MM/DD/YYYY</div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number - Optional</label>
            <input type="number" class="form-control" id="phone" aria-describedby="phoneHelp">
            <div id="phoneHelp" class="form-text">XXX-XXX-XXXX</div>
          </div>
          <input type="submit">
    </form>

        <!--PLACE SCRIPTS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="js\scripts.js"></script>
    </body>
</html>
